<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty | Information</title>
  <link rel="stylesheet" href="/Table.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="d-flex flex-column justify-content-center align-items-center">
  <h1 class="heading">Here All Faculty Information !!</h1>

  <table style="width:70%" class="table table-striped-columns table-responsive-md table-dark m-5">
    <tr>
      <th>Id :</th>
      <th>Faculty Name :</th>
      <th>Faculty Email :</th>
      <th>Faculty Salary :</th>
      <th>Action :</th>
    </tr>
    <tr th:each="faculty : ${faculties}">
      <td th:text="${faculty.fid}"></td>
      <td th:text="${faculty.fname}"></td>
      <td th:text="${faculty.femail}"></td>
      <td th:text="${faculty.fsalary}"></td>
      <td> 
        <a th:href="@{/showFormForUpdateFaculty/{id}(id=${faculty.fid})}" class="btn btn-primary">Update</a>
        <a th:href="@{/deleteFaculty/{id}(id=${faculty.fid})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
  </table>
</body>
</html>
