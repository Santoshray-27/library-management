<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/HomeAdmin.css">

</head>


<body>
    <h1 class="heading mt-4">Enter Customer Detail !!</h1>
    <div class="container text-center d-flex justify-content-center align-items-cente my-4">
        <div class="card" style="width: 30rem;">
            <img src="/Image/Customer.png" class="card-img-top" alt="...">
            <div class="card-body bg-dark">
                <form action="#" th:action="@{/csave}" th:object="${customer}" method="post">
                    <input type="text" th:field="*{cname}" placeholder="Customer Name*" class="form-control mb-4 col-4"> 
                    <input type="text" th:field="*{cbook}" placeholder="Customer's Book Name*" class="form-control mb-4 col-4">
                    <input type="number" th:field="*{cphone}" placeholder="Customer Phone*" class="form-control mb-4 col-4">
        
                    <button class="btn btn-success col-5 " href="@{home}" type="submit">Submit!!</button>
                </form>
                </div>
        </div>
    </div>

</body>

</html>
