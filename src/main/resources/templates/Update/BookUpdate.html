<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Entry</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/HomeAdmin.css">
</head>

<body>
    <h1 class="heading mt-4">Update Book Detail !!</h1>
    <div class="container text-center d-flex justify-content-center align-items-center my-4">
        <div class="card" style="width: 24rem;">
            <img src="/Image/Book.png" class="card-img-top" height="300" alt="...">
            <div class="card-body bg-dark">
                <form action="#" th:action="@{/bupsave}" th:object="${book}" method="post">
                    <input type="hidden" th:field="*{bid}"> 
                    <input type="text" th:field="*{bname}" placeholder="Book Name*" class="form-control mb-4 col-4">
                    <input type="text" th:field="*{btype}" placeholder="Book Type*" class="form-control mb-4 col-4">
                    <input type="number" th:field="*{bprice}" placeholder="Book Price*" class="form-control mb-4 col-4">
                    <button class="btn btn-success col-5" type="submit">Submit!!</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
